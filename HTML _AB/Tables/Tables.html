<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="border: solid;">
        <caption>My Marksheet</caption>
        <colgroup>
        <col span = "2" style="background-color: blueviolet;">
        <col span = "2" style="background-color: greenyellow;">
    </colgroup>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Passed</th>
            </tr>
        </thead>
      <tbody>
        <tr>
            <td>Msth</td>
            <td>98</td>
            <td>Yes</td>
        </tr>
      </tbody>
      
      <tfoot>
        <tr>
            <td>Hindi</td>
            <td>75</td>
            <td>Yes</td>
        </tr>
      </tfoot>
       
    </table>
</body>
</html>
